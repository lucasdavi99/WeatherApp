<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Previsão do tempo</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="container">
    <div class="weather-side">
      <div class="weather-gradient"></div>
      <div class="date-container">
        <h2 class="date-dayname">Seg</h2><span class="date-day">20 Jul 2023</span><i class="location-icon"
          data-feather="map-pin"></i><span class="location">Recife, PE</span>
      </div>
      <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
        <h1 class="weather-temp">22°C</h1>
        <h3 class="weather-desc">Ensolarado</h3>
      </div>
    </div>
    <div class="info-side">
      <div class="today-info-container">
        <div class="today-info">
          <div class="precipitation"> <span class="title">PRECIPITAÇÃO</span><span class="value">0 %</span>
            <div class="clear"></div>
          </div>
          <div class="humidity"> <span class="title">UMIDADE</span><span class="value">34 %</span>
            <div class="clear"></div>
          </div>
          <div class="wind"> <span class="title">VENTO</span><span class="value">0 km/h</span>
            <div class="clear"></div>
          </div>
        </div>
      </div>
      <ul class="week-list">
        <li class="active" data-temp="22°C" data-desc="Ensolarado" data-icon="sun">
          <i class="day-icon" data-feather="sun"></i>
          <span class="day-name">Seg</span>
          <span class="day-temp">22°C</span>
        </li>
        <li data-temp="29°C" data-desc="Ensolarado" data-icon="sun">
          <i class="day-icon" data-feather="sun"></i>
          <span class="day-name">Ter</span>
          <span class="day-temp">29°C</span>
        </li>
        <li data-temp="21°C" data-desc="Nublado" data-icon="cloud">
          <i class="day-icon" data-feather="cloud"></i>
          <span class="day-name">Qua</span>
          <span class="day-temp">21°C</span>
        </li>
        <li data-temp="08°C" data-desc="Neve" data-icon="cloud-snow">
          <i class="day-icon" data-feather="cloud-snow"></i>
          <span class="day-name">Qui</span>
          <span class="day-temp">08°C</span>
        </li>
        <li data-temp="19°C" data-desc="Chuvoso" data-icon="cloud-rain">
          <i class="day-icon" data-feather="cloud-rain"></i>
          <span class="day-name">Sex</span>
          <span class="day-temp">19°C</span>
        </li>
        <li data-temp="29°C" data-desc="Ensolarado" data-icon="sun">
          <i class="day-icon" data-feather="sun"></i>
          <span class="day-name">Sab</span>
          <span class="day-temp">29°C</span>
        </li>
        <li data-temp="33°C" data-desc="Ensolarado" data-icon="sun">
          <i class="day-icon" data-feather="sun"></i>
          <span class="day-name">Dom</span>
          <span class="day-temp">33°C</span>
        </li>
        <div class="clear"></div>
      </ul>

      <div class="location-container">
        <button class="location-button"> <i data-feather="map-pin"></i><span>Change location</span></button>
      </div>
    </div>
  </div>

  <div id="locationModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Mudar Localização</h2>
      <label class="label" for="newCity">City:</label>
      <input type="text" id="newCity" placeholder="Enter a new city" required>
      <label class="label" for="newCountry">Country:</label>
      <input type="text" id="newCountry" placeholder="Enter a new country" required>
      <button id="changeLocationButton">Change</button>
    </div>
  </div>
  <!-- partial -->
  <script src="./script.js"></script>

</body>

</html>
